{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
{{ super() }}
<style type="text/css">
    .container-fluid {
        height: 80vh;
    }
</style>
{% endblock %}
{% block content %}
<div class="container-fluid py-5">
    <div class="row">
        <div class="col">
            <h1 class="text-center">My Calculator</h1>
            {% if error %}
            <div class="alert alert-danger error" role="alert">
                {{ error }}
            </div>
            {% endif %}
            <div class="mb-3 d-flex justify-content-center align-items center">

                <form action="/calculator" method="POST">
                    <div class="form-group">
                        <label for="value1" class="col-sm-4 col-form-label">Value 1:</label>
                        <input type="text" id="value1" name="value1" value="1" class="form-control">

                    </div>

                    <div class="form-group">
                        <label for="value2" class="col-sm-4 col-form-label">Value 2:</label>
                        <input type="text" id="value2" name="value2" value="2" class="form-control">
                    </div>
                    <fieldset>
                        <legend>Operation</legend>
                        <div>
                            <input type="radio" name="operation" id="addition" value="addition" checked>
                            <label for="addition">addition</label>
                        </div>
                        <div>
                            <input type="radio" name="operation" id="subtraction" value="subtraction">
                            <label for="subtraction">subtraction</label>
                        </div>
                        <div>
                            <input type="radio" name="operation" id="multiplication" value="multiplication">
                            <label for="multiplication">multiplication</label>
                        </div>
                        <div>
                            <input type="radio" name="operation" id="division" value="division">
                            <label for="division">division</label>
                        </div>
                    </fieldset>

                    <input type="submit" value="Submit">
                </form>

            </div>
        </div>

    </div>

</div>
{% endblock %}
